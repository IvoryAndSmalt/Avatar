<!DOCTYPE html>
<html>

<head>
    <title>Formulaire de Contact La folle histoire de Lucas Stagnette</title>
    <link rel="shortcut icon" type="image/png" href="fond.png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="contactformbody">
    <div class="container">
        <form id="contact" action="retour.php" method="post">
            <h3>Formulaire de contact</h3>
            <h4>Envoyez-moi un message pour toute demande professionnelle</h4>
            <fieldset>
                <label for="nom">Votre nom : </label>
                <input name="nom" id="nom" placeholder="Votre nom" type="text" tabindex="1" autofocus>
                <p class="errorMessage"></p>
            </fieldset>
            <fieldset>
                <label for="email">Votre email : </label>
                <input name="email" id="email" placeholder="Votre email" type="text" tabindex="2">
                <p class="errorMessage"></p>
            </fieldset>
            <fieldset>
                <label for="message">Votre message : </label>
                <textarea name="message" id="message" placeholder="Votre message..." tabindex="5"></textarea>
                <p class="errorMessage"></p>
            </fieldset>
            <div class="g-recaptcha" data-sitekey="6LeS0nYUAAAAAK4ylKqBnj_l88BHXjuzHSTqG5Er"></div>
            <fieldset>
                <button name="submitBtn" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="script.js"></script>

</html>
